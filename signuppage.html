<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Authentication System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.squarespace-cdn.com/content/v1/62314b739d613c595e0f0bff/5ae94fa0-9670-4888-aa67-de0b340b1e47/Wallabout_WebsiteBckgd.jpg'); 
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 100;
            animation: fadeIn 1s ease-out forwards;
            transition: transform 0.3s ease-in-out;
            
        }
        form:hover {
            transform: scale(1.05);
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
        .login-link:hover {
            color : #4caf50;
        }
        .login-link:visited {
            color : #800080;
        }
    </style>

</head>

</html>
